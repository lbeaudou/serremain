

<template name="info">
	<ul class="  collection with-header">
<li class="collection-header"><h4>Info {{{lvleau sensor.lvleau}}}</h4></li>
  <li style="height:70px" class="collection-item">
	<div class="row">
			<div class="col s2"> <p><b>air<br>{{round sensor.temp}} °C</b></p></div>
			<div class="col s2"> <p><b>air<br>{{round sensor.humidity}} %</b></p></div>
			<div class="col s2"> <p><b>eau<br>{{round sensor.temp_eau}} °C</b></p></div>
			<div class="col s2"><p><b>bac<br>{{round sensor.ht}} %</b></p></div>
			<div class="col s2"><p><b>{{round sensor.lum}} lux</b></p></div>
			<div class="col s2"><p><b>{{round sensor.amp}} w</b></p></div>
	</div>

 </li>

 
 <li style="height:70px" class="collection-item">
 <p><i>Last update : {{sensor.date}}</i></p>
 </li> 
 
 <li style="width:100%;height:500px;background-image: url('data:image/png;base64,{{img}}'); background-repeat:no-repeat;background-position:center center;" class="collection-item">
 <!-- <img src="" class="imgtop"> -->
 </li>
 </ul>

</template>

<template name="graph">
<div class="row card-panel">
<div class="col l6 m12 s12">
<h4>Temperature °C</h4>
<div class="graphiquetemp ct-chart ct-perfect-fourth">

</div>
</div>

<div class="col l6 m12 s12">
<h4>Humidité %</h4>
<div class="graphiquehumity ct-chart ct-perfect-fourth">

</div>
</div>

<div class="col l6 m12 s12">
<h4>Humidité terre %</h4>
<div class="graphiqueht ct-chart ct-perfect-fourth">

</div>
</div>


<div class="col l6 m12 s12">
<h4>Lumière lux</h4>
<div class="graphiquelum ct-chart ct-perfect-fourth">

</div>
</div>
</div>


</template>
<template name="picture">
<div class="row card-panel">

<div class="col s12 ">
 <div class="carousel">

 <div class="row">
 {{#each image}}
 <div class="col l3">
   <img class="materialboxed" data-caption="{{date}}" style="width:100%;" src="data:image/png;base64,{{img}}"><br>
   <center><b>{{{date}}}</b></center><br>
 </div>
 {{/each}}
 </div>
  </div>

</div>
</div>

</template>




<template name="command">
<ul class="  collection with-header">
<li class="collection-header"><h4>Commandes</h4></li>
  <li style="height:70px" class="collection-item">
    
      
     <span>Km_1 Pompe</span>
     Vitesse : <div class="input-field inline"> <p class="range-field">
      <input type="range" id="test5" class="lvl_km_1" min="85" max="100" />
    </p></div>
{{#if km_1}}
<button class="km_1_off btn red right">OFF</button>
{{else}}
<button class="km_1_on btn green right">ON</button>
{{/if}}
	
	
  </li>
  <li style="height:70px" class="collection-item">
    
      
   <span>Km_2 LED</span>
{{#if km_2}}
<button class="km_2_off btn red right">OFF</button>
{{else}}
<button class="km_2_on btn green right">ON</button>
{{/if}}
	
	
  </li> 
  <li style="height:70px" class="collection-item">
   
<span>Km_3 Ventil</span>
Vitesse : <div class="input-field inline"> <p class="range-field">
      <input type="range" id="test5" class="lvl_km_3" min="0" max="100" />
    </p></div>
{{#if km_3}}
<button class="km_3_off btn red right">OFF</button>
{{else}}
<button class="km_3_on btn green right">ON</button>
{{/if}}
	
	
  </li>
 </ul>







</template>
